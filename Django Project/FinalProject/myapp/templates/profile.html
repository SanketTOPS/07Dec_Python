<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/imgs/favicon.png">
</head>

<body style="background-color: rgb(175, 182, 182);">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-warning navbar-warning">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">NotesApp</a> -->
            <a class="navbar-brand" href="/">
                <img src="/static/imgs/notesapp_logo.png" alt="Logo" width="40" height="30"
                    class="d-inline-block align-text-top">
                NotesApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/notes">Notes</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success mx-2" type="submit">Search</button>
                </form>
                {% if user is none %}
                <a href="/signin" class="btn btn-primary">Signin</a>
                <a href="/signup" class="btn btn-dark mx-2">Signup</a>
                {% else %}
                <!-- <a href="" class="btn btn-danger">Logout</a> -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{user}}
                    </button>
                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Update Form Start -->
    <div class="container my-5">
    <form method="post" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" name="firstname" value="{{cuser.firstname}}" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" name="lastname" value="{{cuser.lastname}}" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" name="username" value="{{cuser.username}}" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Password</label>
            <input type="password" name="password" value="{{cuser.password}}" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" name="city" value="{{cuser.city}}" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" name="state" id="validationCustom04" required>
                <option selected disabled value="">{{cuser.state}}</option>
                <option>Gujarat</option>
                <option>Delhi</option>
                <option>Punjab</option>
                <option>Other</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Mobile</label>
            <input type="number" name="mobile" value="{{cuser.mobile}}" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-warning" type="submit">Update Profile</button>
        </div>
    </form>
    </div>
    <!-- Update form End -->
</body>

</html>
