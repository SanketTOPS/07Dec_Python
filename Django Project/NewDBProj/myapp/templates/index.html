<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body style="background-color: azure;">
    <center><h1>Welcome to Database Project</h1></center>
    <hr>
    <center><h2 style="color: brown;">{{msg}}</h2></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="Firstname" required><br><br>
        <input type="text" name="lastname" placeholder="Lastname" required><br><br>
        <input type="date" name="dob"><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="number" name="mobile" placeholder="Mobile" required><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
