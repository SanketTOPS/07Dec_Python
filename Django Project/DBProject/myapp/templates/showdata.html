<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
</head>
<body style="background-color: bisque;">
    <center><h1>All Data</h1></center>
    <hr>
    <!-- {{stdata}} -->
    <!-- {% for i in stdata %}
    {{i.id}}
    {{i.name}}
    {{i.email}}
    {{i.dob}}
    {% endfor %} -->

    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        {% for i in stdata %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
            <td><a href="/updatedata">Update
            <a href="">Delete</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
